{% extends "blog/base.html" %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col">
            {% for post in posts %}
                <article class="post">
                    <time class="date">
                        {{ post.published_at }}
                    </time>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.content|linebreaksbr }}</p>
                </article>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock content %}
