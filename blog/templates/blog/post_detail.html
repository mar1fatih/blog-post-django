{% extends "blog/base.html" %}
{% block content %}
<main class="container">
    <article class="post">
        <time class="date">
            {{ post.published_at }}
        </time>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|linebreaksbr }}</p>
    </article>
</main>
{% endblock content %}
